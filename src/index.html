<body">

    <div id="divFull">

       

    <div id="logo">
        <picture>
            <source srcset="bilder/golfvaderlogo.png?as=webp" type="image/webp">
            <img src="bilder/golfvaderlogo.png" alt="Logo">
        </picture>
    </div>
    
<div id="weatherAndSearch">

    <div id="logoAnimation" class="logoAnimationClass">
        <picture> 
            <source srcset="bilder/golfboll.png?as=webp" type="image/webp">
            <img src="bilder/golfboll.png" alt="Golfboll" >
        </picture>

    </div>

<div class="divSearch">
    <input type="text" id="searchBar" placeholder="Sök plats">
        <button type="button" id="searchButton">Sök</button>
</div>

    <div id="weatherDivID" class="weatherDivClass">

        <div id="textKallt"> <p>Lite för kallt idag</p></div>

        <div id="textVarmt"><p>Bara springa ut på banan</p></div>

        <div id="nameDiv">
            <p id="weatherName"> </p>
        </div>

        <div id="tempFeelsType">

            <p id="weatherType"> </p>

            <p id="weatherTemp"> </p>

            <p id="weatherFeels"> </p>

            <p id="weatherMaxMin"></p>

        </div>

        <div id="cloudWindHumid">
            <p id="weatherClouds"> </p>

            <p id="weatherWind"> </p>

            <p id="weatherHumidity"> </p>
        </div>

            
        <div id="sunRiseSet">
            <p id="weatherSunrise"> </p>

            <p id="weatherSunset"> </p>
        </div>
    </div>

<div id="allImages">
<!-- Alla bilder -->

        <picture> 
            <source srcset="bilder/golfvarmt.jpg?as=webp" type="image/webp">

        </picture>

    </div>

    <div id="imageMellan">
        <picture> 
            <source srcset="bilder/golfmellan.jpg?as=webp" type="image/webp">
            <img src="bilder/golfmellan.jpg" alt="Ok golfväder" >
        </picture>

    </div>

    <div id="imageKallt">
        <picture> 
            <source srcset="bilder/golfkallt.jpg?as=webp" type="image/webp">

    </div>
</div>
